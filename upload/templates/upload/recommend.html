{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'upload/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'upload/fontawesome/css/all.css' %}">
    <script src="{% static 'upload/js/jquery.min.js' %}"></script>
    <script src="{% static 'upload/js/popper.min.js' %}"></script>
    <script src="{% static 'upload/js/bootstrap.min.js' %}"></script>
    <title>Mirror</title>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
</head>

<body>
    <style>
        body {
            background: url("{% static 'upload/media/background.jpg' %}") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        .card {
            background-color: rgba(70, 70, 77, 0.4);
            color: #fff;
            font-weight: bolder;
            border-radius: 15px;
        }

        .border-3 {
            border-width: 3px !important;
            border-style: dashed !important;
        }

        label {
            cursor: pointer;
        }

        .fit-image {
            object-fit: cover;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <div class="container my-4">
        <div class="row align-items-end my-2">
            <div class="col-3 col-md-3 offset-md-3">
                {% if status != "login" %}
                <row>
                    <a href="/upload/login/" class="btn btn-primary btn-sm" role="button" aria-disabled="true">登入</a>
                </row>
                {% else %}
                <row>
                    <span>Hello, {{ user }}</span>
                    <button type="button" class="btn btn-primary btn-sm" id="logout">登出</button>
                </row>
                {% endif%}
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-md-6 offset-1 offset-md-3 card border-0 shadow">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div style="height: 500px" class=" my-5 text-center">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active ">
                                        <img class="d-block w-100 img-fluid" src="{{path.0}}" alt="First slide">
                                    </div>
                                    <div class="carousel-item ">
                                        <img class="d-block w-100 img-fluid" src="{{path.1}}" alt="Second slide">
                                    </div>
                                    <div class="carousel-item ">
                                        <img class="d-block w-100 img-fluid" src="{{path.2}}" alt="Third slide">
                                    </div>
                                    <div class="carousel-item ">
                                        <img class="d-block w-100 img-fluid" src="{{path.3}}" alt="Fourth slide">
                                    </div>
                                    <div class="carousel-item ">
                                        <img class="d-block w-100 img-fluid" src="{{path.4}}" alt="Fifth slide">
                                    </div>

                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                    data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                    data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>

                        </div>

                        <div class="row">
                            <button type="button" class="btn btn-dark btn-lg btn-block" id='topURL'>購買上衣</button>
                            <button type="button" class="btn btn-dark btn-lg btn-block" id='botURL'>購買下著</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        $(function () {

            $('#logout').click(function () {
                $.post('/upload/', true, function (msg) {
                    alert(msg)
                    location.reload();
                }, 'json');
            });
        });
        $('#topURL').click(function(){
            var currentIndex = $('.carousel-item.active').index();
            var top = {{topURL|safe}};
            // alert( top[1]);
            window.open(top[currentIndex]);
        });
        $('#botURL').click(function(){
            var currentIndex = $('.carousel-item.active').index();
            var bot = {{botURL|safe}};
            window.open(bot[currentIndex]);
        });
    </script>
</body>

</html>
