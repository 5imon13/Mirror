{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'upload/css/bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'upload/fontawesome/css/all.css' %}">
    <script src="{% static 'upload/js/jquery.min.js' %}"></script>
    <script src="{% static 'upload/js/popper.min.js' %}"></script>
    <script src="{% static 'upload/js/bootstrap4.min.js' %}"></script>
    <title>Mirror</title>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
    <link rel="stylesheet" href="{% static 'upload/css/mirror.css' %}">

</head>

<body>
    <style>
        body {
            background: url("{% static 'upload/media/background.png' %}") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        .card {
            background-color: rgba(70, 70, 77, 0.80);
            color: #fff;
            border-radius: 15px;
        }
        .innercard {
            background-color: rgba(83, 143, 221, 0.8);
            color: #fff;
            border-radius: 15px;
        }
        .border-3 {
            border-width: 3px !important;
            border-style: dashed !important;
        }

        img {
            height: 380px;
            width: auto;
            max-width: 100%;

        }
    </style>
    <div class="container my-4">
        <div class="row align-items-end my-2">
            <div class="col-3 col-sm-3 offset-sm-2">
                {% if status != "login" %}
                <row>
                    <a href="/upload/login/" class="btn btn-primary btn-sm " role="button" aria-disabled="true">登入</a>
                </row>
                {% else %}
                <row>
                    <span style="color:#fff">Hello, {{ user }}</span>
                    <button type="button" class="btn btn-primary btn-sm " id="logout">登出</button>
                </row>
                {% endif%}
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-sm-8 offset-1 offset-sm-2 card border-0 shadow">
                <div class="card-body">
                    <div class="row mx-1 text-center">
                        <div class="col">
                            <h2>風格分析結果</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <a href="/upload/upload/" class="btn btn-danger mirrorBtn" role="button" aria-disabled="true">回上一頁</a>
                        </div>
                    </div>
                    <div style="height: 500px" class="row text-center justify-content-center align-items-center">
                        <div class="col-6 border-3">
                            <img src="{{path}}" alt="">
                        </div>
                        <div class="col-6">
                            <div class="innercard" style="height: 300px">
                                <div class="card-body">
                                    <h6 class="card-title">穿搭風格為:</h6>
                                    <p class="card-text text-left">
                                        <span id="type">{{style_type}}</span>: <span id="percent">{{percent}}</span>%<br>
                                        <br>
                                        上衣: {{top.class}}<br>
                                        下著: {{bot.class}}<br>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form action="/upload/recommend/" method="post">
                        <div class="row">
                            <div class="col">
                                <select class="custom-select custom-select-lg" name="select_style">
                                    <option selected>推薦風格</option>
                                    <option value="denim">單寧風</option>
                                    <option value="business">商務風</option>
                                    {# <option value="dress">洋裝</option> #}
                                    <option value="sport">運動風</option>
                                </select>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary btn-lg btn-block mirrorBtn">推薦穿搭</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>
        $('#logout').click(function () {
                $.post('/upload/upload/', true, function (msg) {
                    alert(msg)
                    location.reload();
                }, 'json');
            });
    </script>
</body>

</html>
